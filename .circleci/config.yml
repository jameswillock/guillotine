version: 2
jobs:
  build:
    docker:
      - image: circleci/node:11.4.0
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: "JavaScript linter"
          command: npm run lint
      - run:
          name: "JavaScript tests"
          command: npm test -- --coverage
